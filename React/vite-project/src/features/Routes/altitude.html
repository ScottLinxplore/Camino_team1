<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        #elevationChart {
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <canvas id="elevationChart" width="700" height="300"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('elevationChart').getContext('2d');

        const elevationData = {
            labels: ['0', '24', '46', '67', '90', '111', '133', '160', '190', '211', '233', '257', '282', '303', '323', '348', '384', '406', '423', '442', '461', '482', '513', '533', '565', '589', '617', '638', '657', '678', '703', '732', '749', '770'], // km
            datasets: [{
                label: '海拔 (m)',
                data: [170, 600, 1507, 800, 600, 900, 500, 400, 700, 650, 900, 800, 1000, 1200, 1100, 900, 950, 1300, 1250, 1100, 1000, 950, 1500, 1200, 850, 900, 1400, 800, 950, 1000, 750, 600, 500, 400], // 假設數據
                fill: true,
                backgroundColor: 'rgba(255, 206, 86, 0.4)',
                borderColor: 'rgba(255, 159, 64, 1)',
                tension: 0.4,
                pointRadius: 0
            }]
        };

        const elevationChart = new Chart(ctx, {
            type: 'line',
            data: elevationData,
            options: {
                responsive: false, // ⛔ 關閉自動填滿
                maintainAspectRatio: false, // ⛔ 關閉寬高比例固定（可選）

                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '海拔 (m)'
                        },
                        min: 0,
                        max: 1600
                    },
                    x: {
                        title: {

                            display: true,
                            text: '距離 (km)'
                        },
                        ticks: {
                            font: {
                                style: 'normal', // ⛔ 預設有時是 italic，這裡改為 normal
                                size: 12,          // 可加上大小設定
                                family: 'Noto Sans TC, sans-serif' // ✅ 指定字型為非斜體的字體
                            }
                        }

                    }




                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>


</body>

</html>
