<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>資料顯示</title>
  </head>
  <body>
    <h1>Neon 資料表資料</h1>
    <ul id="list"></ul>

    <script>
      fetch("http://localhost:3002/data")
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("list");
          data.forEach((row) => {
            const li = document.createElement("li");
            li.innerHTML = `id: ${row.user_id}<br> img: ${row.img}`;
            list.appendChild(li);
          });
        });
    </script>
  </body>
</html>
